<div class="tools">
	<div class="tool-world">
		<a href="/#/" class="tool-breadcrumb-link"><span>World</span></a>
	</div>
	<div class="tool-country">
		<a href="/#/country/{{ code }}" class="tool-breadcrumb-link"><span>{{ country }}</span></a>
	</div>
</div>

<div class="article">
	<h1>{{ article.title }}</h1>
	<h2>{{ article.provider }}</h2>

	<span class="article-summary">{{ article.summary }}</span>

	<a href="{{ article.url }}">Link</a>

	<a href="#" class="btn btn-success btn-lg">Home</a>
</div>
