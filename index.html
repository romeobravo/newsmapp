<!DOCTYPE html>
<html>
<head>

	<!-- CSS -->
	<!-- load bootstrap (bootswatch version) -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootswatch/3.1.1/readable/bootstrap.min.css">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./css/map.css">
	
	<!-- JS -->
	<!-- load angular, ngRoute, ngAnimate -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
	<script src="http://code.angularjs.org/1.2.13/angular.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular-route.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular-animate.js"></script>
	<script src="./libs/jquery.jvectormap.min.js" type="text/javascript"></script>
	<script src="./libs/jquery-jvectormap-world-mill-en.js" type="text/javascript"></script>
	<script src="./js/script.js"></script>
</head>

<!-- apply our angular app -->
<body ng-app="newsApp">
	<div id="map" class="map"></div>
	<!-- inject our views using ng-view -->
	<!-- each angular controller applies a different class here -->
	<div id="side" class="page2" ng-view></div>
	<script src="./js/mapHandler.js" type="text/javascript"></script>
</body>
</html>
